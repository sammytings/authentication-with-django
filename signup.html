<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
    <title>st pauls school</title>

    <style>
      form{
        margin: 20px auto;
        background:#F5F5F5;
        width: 330px;
        padding: 20px;
        background: #ffffffff;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
      }

      body{
        background: #F5F5F5;
        font-family: Sans-Serif;
      }

      img{
        display:block;
        margin: 20px auto;
        max-width: 150px;
      }

      h1{
        text-align: center;
      }

      label{
        font-family: Arial;
        font-size: 15px;
        margin-top: 10px;
        display: block;
      }

      input{
        width:100%;
        box-sizing:border-box;
        padding: 10px;
        background:#f2f2f2f2;
      }

      button {
        background-color: #2E9E45;
        color: #FFFFFF;
        border: none;
        width: 100%;
        margin-top: 15px;
        text-transform: uppercase;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      }
      .input-box {
  position: relative;
  width: 100%;
}

.input-box i {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color:black;
  font-size: 16px;
  pointer-events: none;
}

.input-box input {
  width: 100%;
  margin-bottom:15px;
  padding: 12px 12px 12px 40px; /* space for icon */
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}
.input-box input:focus {
  outline: none;
  border-color: black;
}

.input-box input:focus + i {
  color: #4a90e2;
}


      button:hover {
        background-color: #24823A;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(46, 158, 69, 0.35);
      ;

      button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(46, 158, 69, 0.25);
      }
    </style>
  </head>

  <body>
    <img src ='W.png'>
    <h1>st pauls school</h1>

    <form method="POST">
      {% csrf_token %}
      
      {% if messages %}
        {% for message in messages %}
          <p style="color:red;">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <div class="input-box">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="text" name="username" placeholder="username">
    </div>

      <div class="input-box">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" name="username" placeholder="email">
    </div>

    <div class="input-box">
      <i class="fa-solid fa-id-card"></i>
      <input type="number" id="freg" name="reg_no" placeholder="reg no">
    </div>

    <div class="input-box">
      <i class="fa-solid fa-shield-halved"></i>
      <input type="password" id="fpassword" name="password1" placeholder="new password">
    </div>

    <div class="input-box">
      <i class="fa-solid fa-shield-halved"></i>
      <input type="password" id="confirmpass" name="password2" placeholder="confirm password">
    </div>





      <button type="submit">Sign Up</button>
    </form>

    <script>
      function signin(event){
        event.preventDefault();
        let gmail=document.getElementById("gmail").value.trim();
        let reg =document.getElementById("freg").value.trim();
        let password=document.getElementById("fpassword").value.trim();
        let confirmpass=document.getElementById("confirmpass").value.trim();
        if(password.length<6){
          alert("password is too short,please make it longer");
          return;
        }
        if(!gmail||!reg||!password||!confirmpass){
          alert("input all fields");
          return;
        }
        if(confirmpass!=password){
          alert("password mismatch,please try again");
          return;
        }
        else{
          alert("sign in successful")
          window.location.href="Dashboard.html"
        }
      }
    </script>
  </body>
</html>
